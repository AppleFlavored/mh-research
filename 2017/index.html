        <style>
            /* Absolute Center Spinner */
            .full-loader-bg:after {
                z-index: 9999;
            }

            .full-loader-bg {
                overflow: hidden;
                position: fixed;
                z-index: 10;
                height: 2em;
                width: 2em;
                /* overflow: show; */
                margin: auto;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background-color: #488aff;
            }

            /* Transparent Overlay */
            .full-loader-bg:before {
                content: '';
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #488aff;
            }

            /* :not(:required) hides these rules from IE9 and below */
            .full-loader-bg:not(:required) {
                /* hide "loading..." text */
                font: 0/0 a;
                color: transparent;
                text-shadow: none;
                background-color: transparent;
                border: 0;
            }

            .full-loader {
                z-index: 20;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -17.5px;
                margin-top: -17.5px;
                background-size: contain;
                height: 45px;
                width: 45px;
                animation: elastic-rotation 1.33s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
                background-repeat: no-repeat;
                background-position: center center;
                background-image: url("assets/logo_white.svg");
            }

            @keyframes elastic-rotation {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            /* .full-loader-bg {
                height: 100%;
                background-color: #488aff;
            } */
        </style>
